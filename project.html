<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Profile</title>
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <header>
      <h1>My Staff</h1>
      <nav>
        <a href="#profile1">Jane</a>
        <a href="#profile2">Sofie</a>
        <a href="#profile3">Maria</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="image/profile1.webp" alt="Jane" height="500" width="500" />
          <figcaption>Jane Coder</figcaption>
        </figure>
        <p><q>I code stuff!!</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img src="image/profile3.jpg" alt="Sofia" height="500" width="500" />
          <figcaption>Sofie Designer</figcaption>
        </figure>
        <p><q>I design stuff!!</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img src="image/profile4.avif" alt="Maria" height="500" width="500" />
          <figcaption>Maria <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p><q>I design stuff!!</q></p>
      </article>
    </main>
    <footer>&copy;Acme Co.</footer>
  </body>
</html>
